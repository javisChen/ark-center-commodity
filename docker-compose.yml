version: '3'

services:
   gateway:
     container_name: kt-cloud-gateway
     image: kt-cloud-gateway:v1
     restart: always
     ports:
       - "8082:8082"
     environment:
       NACOS_DISCOVERY_IP: 172.24.80.20 
       NACOS_DISCOVERY_SERVER_ADDR: 172.24.80.20:8848
       NACOS_CONFIG_SERVER_ADDR: 172.24.80.20:8848
       SYS_OPT: -DSpring.profiles.active=dev
   iam:
     container_name: kt-cloud-iam
     image: kt-cloud-iam:v1
     restart: always
     ports:
       - "8080:8080"
     environment:
       NACOS_DISCOVERY_IP: 172.24.80.20 
       NACOS_DISCOVERY_SERVER_ADDR: 172.24.80.20:8848
       NACOS_CONFIG_SERVER_ADDR: 172.24.80.20:8848
       SYS_OPT: -DSpring.profiles.active=dev
