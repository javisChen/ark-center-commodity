  profiles: local
nacos-discovery-namespace: aaff0c75-80b1-4c85-ad3f-c625501368ba
nacos-config-namespace: aaff0c75-80b1-4c85-ad3f-c625501368ba
discovery-server-addr: 127.0.0.1:8848
config-server-addr: 127.0.0.1:8848
